<!DOCTYPE html>
<html>

<head>
    <title> Document Editor</title>
    <script src="https://kit.fontawesome.com/2d232cb756.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="heading">
        Document Editor
    </div>
    <!--Toolbar-->
    <div class="toolbar">
        <button id="btnBold" class="btnStyle"><i class="fas fa-bold"></i></button>
        <button id="btnItalics" class="btnStyle"><i class="fas fa-italic"></i></button>
        <button id="btnUnderline" class="btnStyle"><i class="fas fa-underline"></i></button>
        <button id="btnLeft" class="btnStyle"><i class="fas fa-align-left"></i></button>
        <button id="btnCenter" class="btnStyle"><i class="fas fa-align-center"></i></button>
        <button id="btnRight" class="btnStyle"><i class="fas fa-align-right"></i></button>
        <button id="btnJustify" class="btnStyle"><i class="fas fa-align-justify"></i></button>

    </div>

    <!--Textarea-->
    <div class="OuterContainer">
        <div class="container" id="containerText" contenteditable="true">
        </div>
        </div>
</body>

</html>
